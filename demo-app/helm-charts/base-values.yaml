region: eu-west-1

podLabels:
  app: demo-app

service:
  type: NodePort
  port: 8080

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 30
  successThreshold: 2
  failureThreshold: 2

number_of_containers: 1

container:
  name: demo-app
  command: []
  args:[]

container_2:
  name: celery
  command: ["celery"]
  args: ["-A", "core", "worker", "--loglevel=info"]